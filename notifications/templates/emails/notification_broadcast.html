{% extends "emails/_notification_base.html" %}
{% block content %}
<tr>
  <td style="padding:24px;">

    <!-- 标题 -->
    <div style="font-size:18px;line-height:26px;color:#2B2C57;font-weight:bold;margin-bottom:12px;">
      {{ title|default:"系统通知 / System Notice" }}
    </div>

    <!-- 主体内容 -->
    <div style="background:#F7F9FF;border:1px solid #E4E8F5;border-radius:8px;padding:16px;margin-bottom:16px;color:#333;font-size:15px;line-height:24px;">
      {{ message|linebreaksbr }}
    </div>

    <!-- 英文分割线（可选） -->
    {% if message_en %}
      <div style="margin-top:20px;padding-top:16px;border-top:1px dashed #ccc;">
        <div style="font-weight:bold;margin-bottom:6px;">English Version</div>
        <div style="color:#333;font-size:14px;line-height:22px;">
          {{ message_en|linebreaksbr }}
        </div>
      </div>
    {% endif %}

    <!-- 按钮或链接 -->
    <table role="presentation" cellpadding="0" cellspacing="0" border="0" style="margin:24px 0 8px 0;">
      <tr>
        <td>
          <a href="{{ site_url }}"
             style="display:inline-block;background:#2B2C57;color:#FFFFFF;text-decoration:none;padding:12px 20px;border-radius:8px;font-size:14px;">
            访问冒险者公会网站
          </a>
        </td>
      </tr>
    </table>

    <!-- 备用文字链接 -->
    <div style="font-size:12px;color:#7a8099;margin-top:12px;">
      若按钮无法点击，请复制以下链接到浏览器打开：<br/>
      <span style="word-break:break-all;">{{ site_url }}</span>
    </div>
  </td>
</tr>
{% endblock %}
